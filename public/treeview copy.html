<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SS</title>

		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	</head>
	<body>
		<div id="demo">
			{{message}}
		</div>

		<script type="text/javascript">
			var demo = new Vue({
				el: '#demo',
				data: {
					message: 'Hello Vue!!!'
				}
			});
		</script>
	</body>
</html>
